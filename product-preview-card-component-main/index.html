<!DOCTYPE html>
<html lang="en" role="dialog">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <main class="main-container">
        <section class="container image-container">
            <img id="perfume-image" src="./images/image-product-desktop.jpg" alt="perfume bottle" />
        </section>
        <section class="container text-container">
            <h1>Perfume</h1>
            <h2>Gabrielle <br />Essence Eau <br />De Parfum</h2>
            <br />
            <p>
                A floral, solar and voluptuous<br /> interpretation composed by<br /> Olivier Polge, Perfumer-Creator<br /> for the House of CHANEL.<br />
            </p>
            <p class="price-tag">$149.99 <sup><s>$169.99</s></sup></p>
            <button class="addToCart">
          <embed src="./images/icon-cart.svg" />
          Add to Cart
        </button>
        </section>
    </main>
</body>

</html>
